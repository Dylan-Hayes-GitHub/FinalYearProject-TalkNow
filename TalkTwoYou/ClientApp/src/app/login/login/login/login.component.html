<mat-card class="materialCard">
  <mat-card-content>
    <mat-card-title class="loginHeader">Login</mat-card-title>
  </mat-card-content>
  <mat-card-content>
    <img mat-card-lg-image src="../../assets/logo.png">
  </mat-card-content>
  <form [formGroup]="formGroup" (submit)="loginUser()">
    <mat-form-field appearance="outline">
      <mat-icon matSuffix>email</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-icon matSuffix>key</mat-icon>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password">
    </mat-form-field>
    <mat-card-content *ngIf="loginDetailsNotFound">
      <p class="mat-error">Incorrect Email or Password</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-content>
        Dont have an account already? Register <a class="navigateField" (click)="navigateToRegister()">here!</a>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-content>
    </mat-card-footer>
  </form>
</mat-card>
