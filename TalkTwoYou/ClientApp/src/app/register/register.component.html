<mat-card class="materialCard">
  <mat-card-content>
    <mat-card-title class="loginHeader">Register</mat-card-title>
  </mat-card-content>
  <mat-card-content>
    <img mat-card-lg-image src="../../assets/logo.png">
  </mat-card-content>
  <form [formGroup]="formGroup" (submit)="registerUser()" >

    <mat-form-field appearance="outline">
      <mat-icon matSuffix>person</mat-icon>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matSuffix>person</mat-icon>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matSuffix>email</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matSuffix>key</mat-icon>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password">
    </mat-form-field>
    <mat-card-content *ngIf="emailExistsAlready">
      <p class="mat-error">Email Exists</p>
    </mat-card-content>
    <mat-card-content *ngIf="invalidEmailFormat">
      <p class="mat-error">Invalid Email Format</p>
    </mat-card-content>
    <mat-card-content *ngIf="weakPassword">
      <p class="mat-error">Weak Password</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-content>
          Already Registered? Login <a class="navigateField" (click)="navigateToLogin()">here!</a>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-content>

    </mat-card-footer>
  </form>
</mat-card>
