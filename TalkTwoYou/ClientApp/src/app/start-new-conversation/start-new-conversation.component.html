<h1 style="text-align: center">New Conversation</h1>
<div class="buttonContainerFlexBox">
  <div class="startRandomConversation">
    <button
      class="startConversationButton"
      (click)="startRandomConversation()"
      mat-button
    >
      Start Converastion
    </button>
  </div>
  <div class="startConversationWithFriend">
    <button
      class="startConversationWithFriendButton"
      (click)="startFriendConversation()"
      mat-button
    >
      Friend
    </button>
  </div>
</div>
